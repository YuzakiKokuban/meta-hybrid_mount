name: Update Notify Binary

on:
  push:
    paths:
      - 'tools/notify/**'
    branches:
      - '**'
  workflow_dispatch:

jobs:
  update-binary:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build Notify Tool
        run: |
          cd tools/notify
          cargo build --release
          cd ../..
          mv tools/notify/target/release/notify ./notify
          chmod +x notify

      - name: Commit and Push Binary
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add notify
          
          if git diff --staged --quiet; then
            echo "No changes in binary detected."
            exit 0
          fi
          
          git commit -m "chore(tools): update notify binary [skip ci]"
          git push origin HEAD:${{ github.ref }}